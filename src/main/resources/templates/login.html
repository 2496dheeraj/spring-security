<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #3498db;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #response-display {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h2>JWT Authentication</h2>

<form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="authenticate()">Authenticate</button>
</form>

<div id="response-display"></div>

<script>
    function authenticate() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Make an AJAX request to the server (controller)
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Display the response on the page
                    document.getElementById("response-display").innerText = `Response: ${xhr.responseText}`;
                } else {
                    // Handle error
                    console.error('Error:', xhr.status);
                }
            }
        };

        // Replace 'YOUR_CONTROLLER_ENDPOINT' with the actual endpoint of your controller
        xhr.open('POST', '/authenticate', true);
        xhr.setRequestHeader('Content-Type', 'application/json');

        // Send the data (username and password) to the server
        const data = JSON.stringify({ username: username, password: password });
        xhr.send(data);
    }
</script>
</body>
</html>
