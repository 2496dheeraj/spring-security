<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #3498db;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #response-display {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #5bc0de;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>JWT Authentication</h2>

<form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="authenticate()">Authenticate</button>
    <p></p>
    <a href="home" th:href="@{/home}">Back to Home Page</a>
</form>
<div id="response-display"></div>

<script>
    function authenticate() {
        // Assuming you have API endpoints for authentication and fetching user data
        var authenticationEndpoint = '/authenticate';
        var dashboardEndpoint = '/dashboard';

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Your authentication logic (for example, using fetch or AJAX)
        fetch(authenticationEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // If authentication is successful, make a GET request to /dashboard
                    fetch(dashboardEndpoint, {
                        method: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + data.token
                        }
                    })
                        .then(response => {
                            if (response.ok) {
                                // If user is valid, redirect to /dashboard
                                window.location.href = dashboardEndpoint;
                            } else {
                                // Display an error message if user is not valid
                                document.getElementById('response-display').innerHTML = '<p>User is not valid</p>';
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                } else {
                    // Display an error message if authentication fails
                    document.getElementById('response-display').innerHTML = '<p>Authentication failed</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
